MaintainerNotes: |
  AI-powered wallpaper application with on-device machine learning.
  
  TECHNICAL DETAILS:
  • Uses TensorFlow Lite for local ML processing
  • MobileNetV3 neural network for visual analysis
  • LAB color space for color matching
  • Exponential Moving Average (EMA) for learning
  • Zero cloud analytics or tracking
  • Privacy-first, 100% offline AI
  • Material 3 design with dynamic colors
  • No proprietary dependencies
  
  FEATURES:
  • Two modes: Auto Mode & Personalize Mode
  • Smart auto-change (unlock, hourly, daily)
  • History/Timeline of applied wallpapers
  • Thousands of curated wallpapers
  • Weekly catalog auto-sync
  • Dynamic color extraction (Android 12+)
  • Dark theme support
  
  PRIVACY:
  • 100% offline AI
  • No Firebase, Google Analytics
  • No data collection
  • Open-source (AGPL-3.0)
  • Full code transparency

